<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PontoView • Ônibus</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ====== VISUAL PONTOVIEW (do painel de horários) ====== */
      --ink:#0e1b2a;

      --topA:#0b2a44;
      --topB:#2c6aa3;
      --topC:#0f3d63;

      --pad: clamp(14px, 1.8vw, 26px);
      --gap: clamp(12px, 1.4vw, 18px);

      --panel:#f1f3f6;
      --card:#ffffff;
      --line:#e7eef7;
      --muted:#5b6b82;

      --radius: clamp(24px, 2.2vw, 36px);
      --radiusCard: clamp(18px, 1.8vw, 28px);

      --footerH: clamp(50px, 6vh, 74px);

      --ease: cubic-bezier(.2,.8,.2,1);
      --anim: 520ms;

      --dividerGrad: linear-gradient(90deg, rgba(44,106,163,0) 0%, rgba(44,106,163,.9) 18%, rgba(15,61,99,.95) 50%, rgba(44,106,163,.9) 82%, rgba(44,106,163,0) 100%);

      /* ====== ÔNIBUS ====== */
      --stageGap: 12px;
      --ok:#1fa765;
      --okSoft: rgba(31, 167, 101, .12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#fff;
      overflow:hidden;
    }

    /* ====== Estrutura base ====== */
    .pvPage{ width:100vw; height:100vh; background:#fff; }
    .pvShell{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      min-height:0;
      background:#fff;
    }

    /* ====== HEADER ====== */
    .pvHeader{
      position:relative;
      background: linear-gradient(180deg, var(--topB) 0%, var(--topC) 42%, var(--topA) 100%);
      color:#fff;
      padding: clamp(14px, 1.8vw, 22px) var(--pad);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:var(--gap);
      flex:0 0 auto;
      min-width:0;
      border-bottom: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,.18);
    }
    .pvHeader::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 120px at 50% 0%, rgba(255,255,255,.22), rgba(255,255,255,0) 65%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,0) 42%);
      opacity:.95;
    }
    .pvHeaderLeft, .pvHeaderRight{ position:relative; z-index:1; }
    .pvHeaderLeft{
      display:flex;
      align-items:center;
      gap: clamp(12px, 1.5vw, 18px);
      min-width:0;
      flex:1 1 auto;
    }

    .pvIconBadge{
      width: clamp(44px, 4.2vw, 64px);
      height: clamp(44px, 4.2vw, 64px);
      border-radius: 18px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.24);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.20),
        0 14px 28px rgba(0,0,0,.14);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      flex:0 0 auto;
      color:#fff;
    }
    .pvIconBadge svg{ width:62%; height:62%; opacity:.98; }

    .pvTitles{ display:flex; flex-direction:column; gap:6px; min-width:0; }
    .pvTitle{
      margin:0;
      font-size: clamp(18px, 2.1vw, 34px);
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      line-height:1.02;
    }
    .pvSubtitle{
      font-size: clamp(11px, 1.0vw, 15px);
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      opacity:.92;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .pvHeaderRight{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      min-width:max-content;
    }
    .pvClock{
      user-select:none;
      font-size: clamp(12px, 1.1vw, 16px);
      font-weight: 900;
      letter-spacing:.10em;
      text-transform: uppercase;
      color:#fff;
      padding: clamp(10px, 1.1vw, 14px) clamp(14px, 1.5vw, 22px);
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.18),
        0 12px 26px rgba(0,0,0,.14);
      backdrop-filter: blur(10px);
      white-space:nowrap;
    }

    /* ====== SUBBAR (somente texto e paginação; sem barra aqui) ====== */
    .pvSubbar{
      flex:0 0 auto;
      padding: 10px var(--pad);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      border-bottom: 1px solid rgba(231,238,247,.9);
    }
    .pvSubLeft{
      min-width:0;
      font-size: 11px;
      font-weight: 900;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#3b4b62;
      opacity:.95;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pvSubRight{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:max-content;
    }
    .pvPageLabel{
      font-size: 11px;
      font-weight: 900;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#3b4b62;
      opacity:.95;
      white-space:nowrap;
    }

    /* ====== CONTENT ====== */
    .pvContent{
      flex:1 1 auto;
      min-height:0;
      padding: var(--pad);
      background:#fff;
      overflow:hidden;
    }
    .pvCard{
      height:100%;
      border-radius: var(--radius);
      background: var(--panel);
      padding: clamp(12px, 1.4vw, 18px);
      min-height:0;
      overflow:hidden;
    }

    /* ====== Barra degradê + progresso (acima do rodapé) ====== */
    .progressWrap{
      flex:0 0 auto;
      padding: 0 var(--pad);
      background:#fff;
    }
    .divider{
      height: 4px;
      border-radius: 999px;
      background: var(--dividerGrad);
      position: relative;
      overflow: hidden;
    }
    #barFill{
      position:absolute;
      inset:0;
      width:0%;
      background: linear-gradient(90deg, rgba(255,255,255,.15), rgba(255,255,255,.35));
      mix-blend-mode: screen;
      border-radius: 999px;
      transition: width 120ms linear;
      transform-origin:left center;
    }

    /* ====== FOOTER ====== */
    .pvFooter{
      flex:0 0 auto;
      height: var(--footerH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px var(--pad);
      background:#fff;
      gap: 12px;
      min-width:0;
    }
    .pvFooterLeft{
      font-size: 11px;
      font-weight: 900;
      letter-spacing:.12em;
      text-transform: uppercase;
      color:#3b4b62;
      opacity:.95;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width: 0;
    }
    .pvFooterRight{
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 10px;
      flex:0 0 auto;
    }
    .pvLogo{
      height: clamp(16px, 2.3vh, 22px);
      width:auto;
      display:block;
      opacity:.92;
    }

    /* ====== ÔNIBUS: cards/paginação ====== */
    .busWrap{
      height:100%;
      display:flex;
      flex-direction:column;
      min-height:0;
      gap: 12px;
    }

    .warn{
      display:none;
      padding: 12px 14px;
      border-radius: 14px;
      background: #fff7ed;
      border: 1px dashed #fdba74;
      color: #7c2d12;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    .stage{
      position:relative;
      flex: 1;
      min-height:0;
      overflow:hidden;
      background: transparent;
    }

    .page{
      position:absolute;
      inset: 0;
      display:grid;
      gap: var(--stageGap);
      align-content:start;
      opacity:0;
      transform: translateX(18px);
      pointer-events:none;
    }
    .page.active{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
      transition: opacity var(--anim) var(--ease), transform var(--anim) var(--ease);
    }
    .page.exit{
      opacity:0;
      transform: translateX(-18px);
      transition: opacity var(--anim) var(--ease), transform var(--anim) var(--ease);
    }

    .card{
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(231,238,247,.95);
      border-radius: var(--radiusCard);
      padding: clamp(12px, 1.3vw, 16px);
      display:grid;
      grid-template-columns: 140px 1fr 260px;
      align-items:center;
      gap: clamp(12px, 1.4vw, 18px);
      min-width:0;
      box-shadow: 0 10px 22px rgba(2,10,23,.06);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:hidden;
      min-height: 92px;
    }

    .stripe{
      position:absolute;
      inset:0 auto 0 0;
      width: 10px;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
    }

    .lineCol{
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:flex-start;
      padding-left: 10px;
      min-width:0;
    }
    .lineNum{
      font-size: clamp(28px, 2.6vw, 40px);
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1;
      color: #0e1b2a;
    }

    .company{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius:999px;
      background: #fff;
      border:1px solid rgba(231,233,238,.95);
      font-size: 11px;
      font-weight: 900;
      letter-spacing:.10em;
      text-transform: uppercase;
      color:#23344a;
      white-space:nowrap;
      box-shadow: 0 8px 18px rgba(0,0,0,.04);
      max-width: 240px;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      opacity:.9;
      box-shadow: 0 0 0 3px rgba(15,61,99,.10);
      flex:0 0 auto;
    }
    .company span:last-child{
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      min-width:0;
    }

    .destCol{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .destName{
      font-size: clamp(18px, 2.0vw, 32px);
      font-weight: 900;
      letter-spacing: .02em;
      text-transform: uppercase;
      color: #0e1b2a;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .timesCol{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 10px;
      width: 100%;
    }

    .timeRow{
      width: 100%;
      max-width: 260px;
      display:flex;
      align-items: stretch;
      gap: 10px;
    }

    .next{
      flex: 1 1 auto;
      text-align:center;
      padding: 10px 12px;
      border-radius: 18px;
      background: rgba(31, 167, 101, .08);
      border: 1px solid rgba(31, 167, 101, .18);
      display:flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      box-shadow: 0 8px 18px rgba(0,0,0,.04);
    }
    .next .when{
      font-size: clamp(24px, 2.3vw, 38px);
      font-weight: 900;
      letter-spacing: .06em;
      color: rgba(31, 167, 101, .92);
      line-height: 1.05;
      font-variant-numeric: tabular-nums;
    }
    .next .label{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(31, 167, 101, .72);
    }

    .nextSide{
      flex: 0 0 auto;
      width: 120px;
      border-radius: 18px;
      border: 1px solid rgba(231,233,238,.95);
      background: #fff;
      padding: 10px 10px;
      display:flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 8px 18px rgba(0,0,0,.04);
    }
    .nextSideItem{
      width: 100%;
      text-align:center;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .10em;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(231,233,238,.95);
      background: #f1f5f9;
      color: #0e1b2a;
      white-space: nowrap;
      opacity: .92;
    }

    .empty{
      padding: 22px 18px;
      border-radius: 16px;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(231,238,247,.95);
      color: #3b4b62;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      text-align:center;
      box-shadow: 0 10px 22px rgba(2,10,23,.06);
      backdrop-filter: blur(6px);
    }

    @media (max-width: 980px){
      .card{
        min-height: 74px;
        padding: 12px 14px;
        gap: 12px;
        grid-template-columns: 110px 1fr 220px;
        border-radius: 16px;
      }
      .lineNum{ font-size: 30px; }
      .company{ max-width: 200px; font-size: 10px; padding: 9px 10px; }
      .dot{ width: 9px; height: 9px; }
      .destName{ font-size: 22px; }

      .timeRow{ max-width: 220px; gap: 9px; }
      .next{ padding: 9px 10px; border-radius: 16px; }
      .next .when{ font-size: 28px; }
      .next .label{ font-size: 10px; margin-top: 5px; }
      .nextSide{ width: 105px; padding: 9px 9px; border-radius: 16px; }
      .nextSideItem{ font-size: 10px; padding: 6px 7px; }
    }

    @media (max-width: 640px){
      .card{ grid-template-columns: 96px 1fr 190px; }
      .destName{ font-size: 18px; }
      .timeRow{ max-width: 190px; gap: 8px; }
      .nextSide{ width: 92px; }
      .nextSideItem{ font-size: 10px; padding: 5px 6px; }
    }

    @media (orientation: portrait){
      .pvCard{ padding: clamp(10px, 1.2vw, 14px); }
      .card{ grid-template-columns: 120px 1fr 240px; }
    }
  </style>
</head>

<body>
  <div class="pvPage">
    <div class="pvShell" id="pvPanel"
      data-title="HORÁRIOS DE SAÍDA"
      data-subleft="Próximas saídas (2h) • Next Bus">

      <!-- HEADER -->
      <header class="pvHeader">
        <div class="pvHeaderLeft">
          <div class="pvIconBadge" aria-hidden="true" id="pvBadge">
            <!-- Ícone ÔNIBUS -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 6h8a4 4 0 0 1 4 4v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7a4 4 0 0 1 4-4Z"/>
              <path d="M6 16h12"/>
              <path d="M7 19l-1 2"/>
              <path d="M18 19l1 2"/>
              <path d="M7.5 13h.01"/>
              <path d="M16.5 13h.01"/>
            </svg>
          </div>

          <div class="pvTitles">
            <h1 class="pvTitle" id="pvTitle"></h1>
            <!-- SUBTITLE = LOCALIZAÇÃO (vem do STATION_QUERY após geocode) -->
            <div class="pvSubtitle" id="pvSubtitle"></div>
          </div>
        </div>

        <div class="pvHeaderRight">
          <div class="pvClock" id="pvClock">--:--</div>
        </div>
      </header>

      <!-- SUBBAR -->
      <div class="pvSubbar">
        <div class="pvSubLeft" id="pvSubLeft"></div>
        <div class="pvSubRight">
          <span class="pvPageLabel" id="pageLabel">PÁGINA 1/1</span>
        </div>
      </div>

      <!-- CONTENT -->
      <main class="pvContent">
        <section class="pvCard">
          <div class="busWrap">
            <div class="warn" id="warn"></div>
            <div class="stage" id="stage"></div>
          </div>
        </section>
      </main>

      <!-- PROGRESS (virada de página) -->
      <div class="progressWrap" aria-hidden="true">
        <div class="divider"><div id="barFill"></div></div>
      </div>

      <!-- FOOTER -->
      <footer class="pvFooter">
        <div class="pvFooterLeft" id="pvFooterUpdate">ÚLTIMA ATUALIZAÇÃO • —</div>
        <div class="pvFooterRight">
          <img class="pvLogo" src="./assets/logo-pontoview.png" alt="PontoView" />
        </div>
      </footer>
    </div>
  </div>

  <!-- KEY vem do config.js geral -->
  <script src="config.js"></script>

  <script>
    /*******************************************************************
     * INIT PADRÃO (título/subbar/relógio)
     *******************************************************************/
    const panel = document.getElementById("pvPanel");
    const titleEl = document.getElementById("pvTitle");
    const subtitleEl = document.getElementById("pvSubtitle");
    const subLeftEl = document.getElementById("pvSubLeft");
    const footerUpdateEl = document.getElementById("pvFooterUpdate");

    titleEl.textContent = panel.dataset.title || "";
    subLeftEl.textContent = panel.dataset.subleft || "";

    function pad2(n){ return String(n).padStart(2,"0"); }
    function hhmm(d=new Date()){ return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`; }

    function tickClock(){ document.getElementById("pvClock").textContent = hhmm(); }
    tickClock();
    const msToNextSecond = 1000 - new Date().getMilliseconds();
    setTimeout(() => { tickClock(); setInterval(tickClock, 1000); }, msToNextSecond);

    function setUpdatedNow(){ footerUpdateEl.textContent = `ÚLTIMA ATUALIZAÇÃO • ${hhmm()}`; }

    /*******************************************************************
     * PAINEL DE CONFIGURAÇÃO POR URL
     *******************************************************************/
    const DEFAULT_STATION_FALLBACK = "Centro da Cidade";

    function getQuery(){
      const q = new URLSearchParams(location.search);
      const station = (q.get("station") || "").trim();
      const demo = (q.get("demo") || "").trim();
      return {
        station: station || null,
        demo: demo === "1" || demo.toLowerCase() === "true" || demo.toLowerCase() === "demo"
      };
    }
    const Q = getQuery();

    const PV_CONFIG = {
      DEMO_MODE: Q.demo,
      // você pode editar aqui ou passar via URL ?station=
      STATION_QUERY: Q.station || "Av. Ângelo Giuberti, 291 - Esplanada, Colatina - ES, 29702-060",

      TIME_WINDOW_HOURS: 2,
      SWEEP_POINTS: 12,
      SWEEP_RADIUS_M: 1200,
      REFRESH_EVERY_MS: 30 * 60 * 1000,
      PAST_TOLERANCE_MS: 20_000,
      CLUSTER_GAP_MIN: 2,

      DEMO_LINES_COUNT: 18,
      DEMO_REFRESH_SEC: 25,
      DEMO_HEADSIGN_POOL: ["COHAB","AROEIRA","SANTA TEREZA","CENTRO","BAIRRO INDUSTRIAL","RIVIERA","AYRTON SENNA"],
      DEMO_AGENCIES: [
        { name:"VIAÇÃO SÃO GABRIEL", color:"#f3c316" },
        { name:"VIAÇÃO JOANA DARC", color:"#0f3f82" },
        { name:"VIAÇÃO SÃO ROQUE", color:"#5fc2ff" },
        { name:"TRANS COLATINA", color:"#ff7a00" }
      ]
    };

    const GOOGLE_MAPS_API_KEY = (window.PONTOVIEW_GMAPS_KEY || "").trim() || "COLE_SUA_API_KEY_AQUI";

    const warnEl = document.getElementById("warn");
    const stageEl = document.getElementById("stage");
    const pageLabelEl = document.getElementById("pageLabel");
    const barFillEl = document.getElementById("barFill");

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }
    function fmtHHMM(ms){
      if (!Number.isFinite(ms)) return "--:--";
      const d = new Date(ms);
      return `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
    function diffMin(aMs, bMs){ return Math.round(Math.abs(aMs - bMs) / 60000); }
    function setStatus(text){ subLeftEl.textContent = text; }

    function clusterTimes(timesMs){
      const t = (timesMs || []).slice().sort((a,b)=>a-b);
      if (!t.length) return [];
      const clusters = [];
      let cur = [t[0]];
      for (let i=1;i<t.length;i++){
        if (diffMin(t[i], t[i-1]) <= PV_CONFIG.CLUSTER_GAP_MIN) cur.push(t[i]);
        else { clusters.push(cur); cur=[t[i]]; }
      }
      clusters.push(cur);
      return clusters.map(c => c.length === 1 ? fmtHHMM(c[0]) : `${fmtHHMM(c[0])}–${fmtHHMM(c[c.length-1])}`);
    }

    let currentCards = [];
    let pages = [];
    let pageIndex = 0;

    let pageTimer = null;
    let progressTimer = null;
    let pageStart = 0;

    const PAGE_DURATION_MS = 12000;
    const PAGE_PROGRESS_TICK_MS = 120;

    function clearTimers(){
      if (pageTimer) clearTimeout(pageTimer);
      if (progressTimer) clearInterval(progressTimer);
      pageTimer = null;
      progressTimer = null;
    }
    function setPagerLabel(){
      const total = Math.max(1, pages.length);
      pageLabelEl.textContent = `PÁGINA ${Math.min(pageIndex+1, total)}/${total}`;
    }
    function setProgress(p){
      const pct = Math.max(0, Math.min(100, p));
      barFillEl.style.width = pct + "%";
    }

    function buildCardEl(card){
      const el = document.createElement("div");
      el.className = "card";

      const stripeColor = (card.lineColor || "").trim() || "#0f3f82";
      const next = fmtHHMM(card.times[0]);
      const rest = card.times.slice(1);

      const nextTimes = clusterTimes(rest);
      const hasNext = nextTimes.length > 0;

      const MAX_NEXT = 3;
      const show = nextTimes.slice(0, MAX_NEXT);

      const nextSideHtml = hasNext
        ? `<div class="nextSide" aria-label="Próximos horários">
            ${show.map(t => `<div class="nextSideItem">${escapeHtml(t)}</div>`).join("")}
           </div>`
        : ``;

      const agencyLabel = (card.agency || "").trim() || "ÔNIBUS";

      el.innerHTML = `
        <div class="lineCol">
          <div class="lineNum">${escapeHtml(card.line)}</div>
          <div class="company" title="${escapeHtml(agencyLabel)}">
            <span class="dot" style="background:${escapeHtml(stripeColor)}"></span>
            <span>${escapeHtml(agencyLabel)}</span>
          </div>
        </div>

        <div class="destCol">
          <div class="destName">${escapeHtml(card.destination)}</div>
        </div>

        <div class="timesCol">
          <div class="timeRow">
            <div class="next">
              <div class="when">${next}</div>
              <div class="label">SAÍDA</div>
            </div>
            ${nextSideHtml}
          </div>
        </div>
      `;

      const stripe = document.createElement("div");
      stripe.className = "stripe";
      stripe.style.background = stripeColor;
      el.prepend(stripe);

      return el;
    }

    async function computePerPage(cards){
      stageEl.innerHTML = "";
      const sample = buildCardEl(cards[0]);
      stageEl.appendChild(sample);
      await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

      const available = Math.max(0, stageEl.clientHeight);
      const cardH = sample.getBoundingClientRect().height || 90;
      const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--stageGap")) || 12;

      stageEl.innerHTML = "";

      let perPage = Math.floor((available + gap) / (cardH + gap));
      perPage = Math.max(1, Math.min(20, perPage));

      if (perPage === 1 && available > (cardH * 2.2)) perPage = 2;
      if (perPage === 2 && available > (cardH * 3.2)) perPage = 3;

      return Math.max(2, perPage);
    }

    async function paginateCards(cards){
      stageEl.innerHTML = "";
      pages = [];
      pageIndex = 0;

      if (!cards.length){
        const p = document.createElement("div");
        p.className = "page active";
        p.innerHTML = `<div class="empty">Nenhuma saída encontrada nas próximas ${PV_CONFIG.TIME_WINDOW_HOURS} horas.</div>`;
        stageEl.appendChild(p);
        pages = [p];
        setPagerLabel();
        setProgress(100);
        return;
      }

      const perPage = await computePerPage(cards);

      for (let i=0; i<cards.length; i += perPage){
        const chunk = cards.slice(i, i+perPage);
        const page = document.createElement("div");
        page.className = "page";

        for (const c of chunk) page.appendChild(buildCardEl(c));
        stageEl.appendChild(page);
        pages.push(page);
      }

      pages[0].classList.add("active");
      setPagerLabel();
      startPaging();
    }

    function showPage(nextIndex){
      if (!pages.length) return;

      const from = pages[pageIndex];
      const to = pages[nextIndex];
      if (from === to) return;

      from.classList.remove("active");
      from.classList.add("exit");

      to.classList.remove("exit");
      void to.offsetWidth;
      to.classList.add("active");

      setTimeout(() => from.classList.remove("exit"), 560);

      pageIndex = nextIndex;
      setPagerLabel();
      setProgress(0);
    }

    function startPaging(){
      clearTimers();
      if (pages.length <= 1){ setProgress(100); return; }

      pageStart = Date.now();
      setProgress(0);

      progressTimer = setInterval(() => {
        const elapsed = Date.now() - pageStart;
        setProgress((elapsed / PAGE_DURATION_MS) * 100);
      }, PAGE_PROGRESS_TICK_MS);

      pageTimer = setTimeout(() => {
        const next = (pageIndex + 1) % pages.length;
        showPage(next);
        startPaging();
      }, PAGE_DURATION_MS);
    }

    function randInt(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }
    function pick(arr){ return arr[randInt(0, arr.length - 1)]; }

    function buildDemoCards(){
      const now = Date.now();
      const end = now + PV_CONFIG.TIME_WINDOW_HOURS * 60 * 60 * 1000;

      const lines = new Set();
      while (lines.size < PV_CONFIG.DEMO_LINES_COUNT){
        const base = Math.random() < 0.30 ? randInt(300, 499) : randInt(1, 199);
        lines.add(String(base));
      }

      const cards = [];
      for (const line of lines){
        const dest = pick(PV_CONFIG.DEMO_HEADSIGN_POOL);
        const agency = pick(PV_CONFIG.DEMO_AGENCIES);

        const times = [];
        let t = now + randInt(2, 18) * 60 * 1000;
        while (t <= end){
          times.push(t);
          t += randInt(6, 36) * 60 * 1000;
        }
        times.sort((a,b)=>a-b);
        if (Math.random() < 0.20) times.splice(1);

        cards.push({
          line,
          destination: dest,
          times,
          nextTime: times[0],
          agency: agency.name,
          lineColor: agency.color
        });
      }

      cards.sort((a,b)=>a.nextTime - b.nextTime);
      return cards;
    }

    let demoTimer = null;
    async function startDemoLoop(){
      subtitleEl.textContent = String(PV_CONFIG.STATION_QUERY || DEFAULT_STATION_FALLBACK).toUpperCase();
      setStatus(`Próximas saídas (${PV_CONFIG.TIME_WINDOW_HOURS}h) • Modo demo`);
      warnEl.style.display = "none";

      const render = async () => {
        currentCards = buildDemoCards();
        await paginateCards(currentCards);
        setUpdatedNow();
      };

      await render();
      if (demoTimer) clearInterval(demoTimer);
      demoTimer = setInterval(render, PV_CONFIG.DEMO_REFRESH_SEC * 1000);
    }

    function loadGoogleMaps(){
      return new Promise((resolve, reject) => {
        if (window.google?.maps) return resolve();

        const key = (GOOGLE_MAPS_API_KEY || "").trim();
        if (!key || key === "COLE_SUA_API_KEY_AQUI"){
          warnEl.style.display = "block";
          warnEl.textContent = "INSIRA SUA GOOGLE MAPS API KEY (config.js OU CONSTANTE GOOGLE_MAPS_API_KEY).";
          return reject(new Error("Missing API key"));
        }

        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(key)}`;
        script.async = true;
        script.defer = true;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error("Falha ao carregar Google Maps JS API"));
        document.head.appendChild(script);
      });
    }

    function geocodeStation(query){
      return new Promise((resolve, reject) => {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: query }, (results, status) => {
          if (status === "OK" && results && results[0]) resolve(results[0]);
          else reject(new Error("Geocoding falhou: " + status));
        });
      });
    }

    function buildTitleFromGeocode(geo){
      const ac = geo?.address_components || [];
      const pickType = (type) => {
        const found = ac.find(c => (c.types || []).includes(type));
        return found ? (found.long_name || found.short_name || "") : "";
      };

      const neighborhood =
        pickType("neighborhood") || pickType("sublocality_level_1") || pickType("sublocality") || "";

      const city = pickType("locality") || pickType("administrative_area_level_2") || "";
      const state = (ac.find(c => (c.types || []).includes("administrative_area_level_1"))?.short_name) || "";

      if (!neighborhood && city) return `Centro, ${city}`;
      if (neighborhood && city && state) return `${neighborhood}, ${city} - ${state}`;
      if (neighborhood && city) return `${neighborhood}, ${city}`;
      if (city && state) return `${city} - ${state}`;
      if (city) return city;

      return DEFAULT_STATION_FALLBACK;
    }

    function toRad(deg){ return deg * Math.PI / 180; }
    function toDeg(rad){ return rad * 180 / Math.PI; }
    function destinationPoint(lat, lng, bearingDeg, distanceM){
      const R = 6371000;
      const brng = toRad(bearingDeg);
      const dDivR = distanceM / R;
      const lat1 = toRad(lat);
      const lon1 = toRad(lng);

      const lat2 = Math.asin(
        Math.sin(lat1)*Math.cos(dDivR) +
        Math.cos(lat1)*Math.sin(dDivR)*Math.cos(brng)
      );
      const lon2 = lon1 + Math.atan2(
        Math.sin(brng)*Math.sin(dDivR)*Math.cos(lat1),
        Math.cos(dDivR) - Math.sin(lat1)*Math.sin(lat2)
      );

      return { lat: toDeg(lat2), lng: toDeg(lon2) };
    }

    function buildSweepDestinations(stationLatLng){
      const points = [];
      for (let i=0;i<PV_CONFIG.SWEEP_POINTS;i++){
        const bearing = i * (360 / PV_CONFIG.SWEEP_POINTS);
        points.push(destinationPoint(stationLatLng.lat, stationLatLng.lng, bearing, PV_CONFIG.SWEEP_RADIUS_M));
      }
      return points;
    }

    function toMillis(v){
      if (!v) return null;
      if (v instanceof Date) return v.getTime();
      if (typeof v === "number"){
        if (v > 1e12) return v;
        if (v > 1e9)  return v*1000;
      }
      if (typeof v === "object" && v.value) return toMillis(v.value);
      return null;
    }

    function extractTripsFromDirectionsResult(result){
      const trips = [];
      if (!result?.routes?.length) return trips;

      for (const route of result.routes){
        const leg = route.legs?.[0];
        if (!leg?.steps?.length) continue;

        for (const step of leg.steps){
          if (step.travel_mode !== "TRANSIT" || !step.transit) continue;

          const td = step.transit;
          const lineShort = td.line?.short_name || td.line?.name || "—";
          const headsign = td.headsign || td.line?.name || td.arrival_stop?.name || "Destino";

          const depMs = toMillis(td.departure_time) || toMillis(td.departure_time?.value);
          if (!depMs) continue;

          const agencyName =
            td.line?.agencies?.[0]?.name ||
            td.line?.agencies?.[0]?.short_name ||
            "";

          const lineColor = (td.line?.color || "").trim();

          trips.push({
            line: String(lineShort),
            destination: String(headsign),
            timeMs: depMs,
            agency: String(agencyName || "").trim(),
            lineColor,
            key: `${String(lineShort)}|${String(headsign)}|${depMs}|${String(agencyName||"")}|${String(lineColor||"")}`
          });
        }
      }
      return trips;
    }

    function aggregateTrips(allTrips){
      const uniqMap = new Map();
      for (const t of allTrips) uniqMap.set(t.key, t);
      const uniq = Array.from(uniqMap.values());

      const now = Date.now();
      const end = now + PV_CONFIG.TIME_WINDOW_HOURS * 60 * 60 * 1000;

      const groups = new Map();
      for (const t of uniq){
        if (t.timeMs < now - PV_CONFIG.PAST_TOLERANCE_MS) continue;
        if (t.timeMs > end) continue;

        const gKey = `${t.line}||${t.destination}||${t.agency||""}||${t.lineColor||""}`;
        if (!groups.has(gKey)){
          groups.set(gKey, {
            line: t.line,
            destination: t.destination,
            times: [],
            agency: t.agency || "",
            lineColor: t.lineColor || ""
          });
        }
        groups.get(gKey).times.push(t.timeMs);
      }

      const cards = [];
      for (const g of groups.values()){
        g.times.sort((a,b)=>a-b);
        if (!g.times.length) continue;

        cards.push({
          line: g.line,
          destination: g.destination,
          times: g.times,
          nextTime: g.times[0],
          agency: g.agency,
          lineColor: g.lineColor
        });
      }

      cards.sort((a,b)=>a.nextTime - b.nextTime);
      return cards;
    }

    let directionsService = null;
    let refreshTimer = null;
    let STATION_LATLNG = null;

    function requestDirectionsTo(dest){
      return new Promise((resolve) => {
        const req = {
          origin: STATION_LATLNG,
          destination: dest,
          travelMode: google.maps.TravelMode.TRANSIT,
          provideRouteAlternatives: true,
          transitOptions: { departureTime: new Date() }
        };

        directionsService.route(req, (result, status) => {
          if (status === "OK" && result) resolve({ ok:true, result });
          else resolve({ ok:false, status });
        });
      });
    }

    async function refreshData(){
      setStatus("Buscando linhas (varredura 360º)…");
      if (!directionsService) directionsService = new google.maps.DirectionsService();

      const destinations = buildSweepDestinations(STATION_LATLNG);
      const responses = await Promise.all(destinations.map(d => requestDirectionsTo(d)));

      const allTrips = [];
      let okCount = 0;

      for (const r of responses){
        if (r.ok){
          okCount++;
          allTrips.push(...extractTripsFromDirectionsResult(r.result));
        }
      }

      const cards = aggregateTrips(allTrips);
      currentCards = cards;
      await paginateCards(cards);

      setUpdatedNow();

      if (!okCount) setStatus("Sem resposta da API (verifique a KEY e restrições).");
      else setStatus(`Próximas saídas (${PV_CONFIG.TIME_WINDOW_HOURS}h) • Linhas: ${cards.length}`);
    }

    function scheduleRefresh(){
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(refreshData, PV_CONFIG.REFRESH_EVERY_MS);
    }

    (async function boot(){
      try{
        if (PV_CONFIG.DEMO_MODE){
          await startDemoLoop();
          window.addEventListener("resize", async () => { await paginateCards(currentCards || []); });
          return;
        }

        setStatus("Carregando Google Maps…");
        await loadGoogleMaps();
        warnEl.style.display = "none";

        setStatus("Localizando ponto…");
        const geo = await geocodeStation(PV_CONFIG.STATION_QUERY);

        STATION_LATLNG = {
          lat: geo.geometry.location.lat(),
          lng: geo.geometry.location.lng()
        };

        const locTitle = buildTitleFromGeocode(geo);
        subtitleEl.textContent = String(locTitle || DEFAULT_STATION_FALLBACK).toUpperCase();

        setStatus("Atualizando linhas…");
        await refreshData();
        scheduleRefresh();

        window.addEventListener("resize", async () => { await paginateCards(currentCards || []); });
      }catch(err){
        console.warn(err);
        warnEl.style.display = "block";
        warnEl.textContent = "ERRO AO INICIAR: " + (err?.message || String(err));
        subtitleEl.textContent = DEFAULT_STATION_FALLBACK.toUpperCase();
        setStatus("Aguardando configuração…");
        footerUpdateEl.textContent = "ÚLTIMA ATUALIZAÇÃO • —";
      }
    })();
  </script>
