<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horários de Saída • Ônibus</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#081423;
      --bg1:#0a2232;

      --panel:#ffffff;

      --text:#0f172a;
      --dim:#475569;

      --stroke:#d8e1ee;
      --stroke2:#e6edf7;

      --shadow: 0 18px 60px rgba(2,10,23,.18);

      --ok:#1fa765;
      --okSoft: rgba(31, 167, 101, .12);

      --r: 18px;
      --pad: clamp(14px, 2.0vw, 22px);

      --bar: #1c5aa6;
      --bar2: #34c6d0;

      --header: linear-gradient(180deg, #2f6f9d 0%, #184c75 55%, #0f3b5e 100%);

      --stageGap: 12px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow:hidden;

      background:
        radial-gradient(1200px 900px at 25% 10%, rgba(87,184,231,.22) 0%, rgba(10,46,62,0) 60%),
        radial-gradient(900px 700px at 75% 80%, rgba(52,198,208,.14) 0%, rgba(6,18,24,0) 65%),
        radial-gradient(1400px 1100px at 50% 55%, var(--bg1) 0%, var(--bg0) 62%, #040a0f 100%);

      padding: clamp(12px, 2vw, 22px);
      display:grid;
      place-items:center;
    }

    .panel{
      width: min(1500px, 96vw);
      height: calc(100vh - clamp(24px, 4vw, 44px));
      border-radius: var(--r);
      background: var(--panel);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;

      opacity:0;
      transform: translateY(12px);
      animation: inPanel 900ms cubic-bezier(.22,1,.36,1) forwards;
      position:relative;
    }
    @keyframes inPanel{ to{ opacity:1; transform: translateY(0);} }

    /* HEADER */
    .header{
      padding: 14px var(--pad);
      background: var(--header);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,.18);
    }
    .h-left{
      display:flex;
      align-items:center;
      gap: 14px;
      min-width: 0;
    }
    .busIcon{
      width: 44px; height: 44px;
      border-radius: 14px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.16);
      flex: 0 0 auto;
    }
    .busIcon .material-icons-outlined{ font-size: 24px; opacity: .95; }

    .titleBlock{ min-width:0; }
    .title{
      font-size: clamp(18px, 2.2vw, 30px);
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      margin-top: 6px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .14em;
      text-transform: uppercase;
      opacity: .92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 70vw;
    }
    .h-right{
      text-align:right;
      white-space:nowrap;
      display:flex;
      flex-direction:column;
      gap: 6px;
      align-items:flex-end;
    }
    .clock{
      font-size: clamp(34px, 4.1vw, 56px);
      font-weight: 900;
      letter-spacing: .06em;
      line-height: 1;
    }
    .lastUpdate{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      opacity: .92;
    }

    /* TOP STRIP */
    .panelTop{
      padding: 12px var(--pad);
      background: #f3f7ff;
      border-bottom: 1px solid var(--stroke2);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
    }
    .panelInfo{
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #1f2a44;
    }
    .pager{
      display:flex;
      align-items:center;
      gap: 12px;
      color: #334155;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .12em;
      text-transform: uppercase;
    }
    .bar{
      width: 240px;
      height: 10px;
      border-radius: 999px;
      background: #e7eefb;
      border: 1px solid #d6e2f4;
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--bar), var(--bar2));
      border-radius: 999px;
      transition: width 120ms linear;
    }

    .warn{
      display:none;
      margin: 12px var(--pad) 0;
      padding: 10px 12px;
      border-radius: 12px;
      background: #fff7ed;
      border: 1px dashed #fdba74;
      color: #7c2d12;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    /* STAGE */
    .stage{
      position:relative;
      flex: 1;
      min-height:0;
      padding: var(--pad);
      overflow:hidden;
      background: var(--panel);
    }

    .page{
      position:absolute;
      inset: var(--pad);
      display:grid;
      gap: var(--stageGap);
      align-content:start;
      opacity:0;
      transform: translateX(18px);
      pointer-events:none;
    }
    .page.active{
      opacity:1;
      transform: translateX(0);
      pointer-events:auto;
      transition: opacity 520ms ease, transform 520ms ease;
    }
    .page.exit{
      opacity:0;
      transform: translateX(-18px);
      transition: opacity 520ms ease, transform 520ms ease;
    }

    .card{
      position:relative;
      border-radius: 16px;
      background: #ffffff;
      border: 1px solid var(--stroke);
      box-shadow: 0 10px 26px rgba(2,10,23,.08);
      overflow:hidden;
      min-height: 92px;

      display:grid;
      grid-template-columns: 120px 1fr 260px;
      gap: 14px;
      align-items:center;
      padding: 14px 16px;
    }

    .stripe{
      position:absolute;
      inset:0 auto 0 0;
      width: 8px;
      background: #0f3f82;
    }

    .lineCol{
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:flex-start;
      padding-left: 10px;
      min-width:0;
    }
    .lineNum{
      font-size: 38px;
      font-weight: 900;
      letter-spacing: .02em;
      line-height: 1;
      color: #0b1220;
    }

    .company{
      display:inline-flex;
      align-items:center;
      gap: 7px;
      font-size: 10px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #334155;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid var(--stroke2);
      background: #f8fbff;
      max-width: 165px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: .92;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 50%;
      background: #0f3f82;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.65);
      flex: 0 0 auto;
    }

    .destCol{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .destName{
      font-size: clamp(24px, 2.4vw, 32px);
      font-weight: 900;
      letter-spacing: .02em;
      text-transform: uppercase;
      color: #0b1220;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .timesCol{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 10px;
    }

    .next{
      width: 100%;
      max-width: 240px;
      text-align:center;
      padding: 10px 12px;
      border-radius: 14px;
      background: var(--okSoft);
      border: 2px solid rgba(31, 167, 101, .25);
    }
    .next .when{
      font-size: 36px;
      font-weight: 900;
      letter-spacing: .06em;
      color: var(--ok);
      line-height: 1.05;
    }
    .next .label{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(31, 167, 101, .88);
    }

    .miniLabel{
      width:100%;
      max-width:240px;
      text-align:right;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #334155;
      opacity: .78;
      margin-top: -2px;
    }

    .pills{
      width: 100%;
      max-width: 240px;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      flex-wrap: nowrap;
      overflow: hidden;
      gap: 8px;
    }

    .pill{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke2);
      background: #f1f5f9;
      min-width: 86px;
      text-align:center;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .10em;
      color: #0b1220;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .empty{
      padding: 22px 18px;
      border-radius: 14px;
      background: #f8fafc;
      border: 1px solid var(--stroke2);
      color: var(--dim);
      font-size: 12px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      text-align:center;
    }

    /* ✅ FOOTER DENTRO DO CARD BRANCO */
    .panelFooter{
      border-top: 1px solid var(--stroke2);
      background: #ffffff;
      padding: 10px var(--pad);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      min-height: 44px;
    }
    .panelFooter .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .pvLogo{
      height: 18px;
      width:auto;
      display:block;
      opacity: .95;
    }
    .pvFooterText{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #475569;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 56vw;
    }
    .pvFooterRight{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #64748b;
      white-space: nowrap;
      opacity: .9;
    }

    @media (max-width: 980px){
      body{ padding: 10px; }
      .panel{ width: 98vw; height: calc(100vh - 20px); }

      .title{ font-size: 22px; }
      .sub{ font-size: 11px; max-width: 58vw; }

      .clock{ font-size: 42px; }
      .lastUpdate{ font-size: 11px; }

      .panelTop{ padding: 10px var(--pad); }
      .panelInfo{ font-size: 11px; }
      .pager{ font-size: 11px; gap: 10px; }
      .bar{ width: 170px; height: 9px; }

      .stage{ padding: 12px; }
      .page{ inset: 12px; gap: 10px; }

      .card{
        min-height: 74px;
        padding: 12px 14px;
        gap: 12px;
        grid-template-columns: 96px 1fr 210px;
        border-radius: 14px;
      }
      .stripe{ width: 7px; }
      .lineNum{ font-size: 30px; }

      .company{
        font-size: 9px;
        padding: 4px 8px;
        max-width: 140px;
        opacity: .88;
      }
      .dot{ width: 7px; height: 7px; }

      .destName{ font-size: 22px; }

      .next{ max-width: 200px; padding: 9px 10px; border-radius: 12px; }
      .next .when{ font-size: 28px; }
      .next .label{ font-size: 10px; margin-top: 5px; }

      .miniLabel{ max-width: 200px; font-size: 10px; }

      .pills{ max-width: 200px; gap: 7px; }
      .pill{ padding: 7px 9px; min-width: 78px; font-size: 11px; }

      .panelFooter{ min-height: 40px; padding: 9px var(--pad); }
      .pvLogo{ height: 16px; }
      .pvFooterText, .pvFooterRight{ font-size: 10px; }
    }

    @media (max-width: 640px){
      .title{ font-size: 18px; }
      .sub{ font-size: 10px; max-width: 54vw; }
      .clock{ font-size: 34px; }

      .bar{ width: 130px; height: 8px; }

      .card{
        grid-template-columns: 86px 1fr 180px;
        padding: 11px 12px;
        min-height: 68px;
      }
      .lineNum{ font-size: 26px; }
      .company{ max-width: 120px; }
      .destName{ font-size: 18px; }

      .next{ max-width: 170px; }
      .next .when{ font-size: 24px; }
      .miniLabel{ max-width: 170px; }

      .pills{ max-width: 170px; }
      .pill{ min-width: 70px; font-size: 10px; }

      .pvFooterText{ max-width: 48vw; }
    }
  </style>
</head>

<body>
  <section class="panel" aria-label="Painel de horários">
    <div class="header">
      <div class="h-left">
        <div class="busIcon" aria-hidden="true">
          <span class="material-icons-outlined">directions_bus</span>
        </div>
        <div class="titleBlock">
          <div class="title" id="stationTitle">Estação</div>
          <div class="sub" id="subStatus">Carregando…</div>
        </div>
      </div>

      <div class="h-right">
        <div class="clock" id="clock">--:--</div>
        <div class="lastUpdate" id="lastUpdate">Última atualização • —</div>
      </div>
    </div>

    <div class="panelTop">
      <div class="panelInfo" id="panelInfo">Próximas saídas (2h) • Next Bus</div>
      <div class="pager">
        <span id="pageLabel">PÁGINA 1/1</span>
        <div class="bar" aria-hidden="true"><div id="barFill"></div></div>
      </div>
    </div>

    <div class="warn" id="warn"></div>
    <div class="stage" id="stage"></div>

    <!-- ✅ Footer dentro do card branco -->
    <div class="panelFooter">
      <div class="left">
        <!-- ✅ sua logo aqui (ajuste o caminho se necessário) -->
        <img class="pvLogo" src="assets/logo.png" alt="PontoView">
        <div class="pvFooterText" id="footerText">PontoView</div>
      </div>
      <div class="pvFooterRight" id="footerRight"> </div>

      <!-- Hook do footer padrão (se você quiser que pv-footer.js injete coisas aqui) -->
      <div class="pvFooter" style="display:none"></div>
    </div>
  </section>

  <!-- Mantido conforme você pediu -->
  <script src="../pv-footer.js"></script>

  <!-- opcional: config.js (window.PONTOVIEW_GMAPS_KEY = "SUA_CHAVE";) -->
  <script src="config.js"></script>

  <script>
    /*******************************************************************
     * ✅ ÚNICO CAMPO PADRÃO (se não usar URL)
     *******************************************************************/
    const DEFAULT_STATION = "Centro, São Mateus - ES, 29930-500";

    /*******************************************************************
     * ✅ LER CONFIG POR URL (?demo=1&station=...&title=...&window=...)
     *******************************************************************/
    function getQuery(){
      const q = new URLSearchParams(location.search);
      const station = (q.get("station") || "").trim();
      const title = (q.get("title") || "").trim();
      const demo = (q.get("demo") || "").trim();
      const windowH = parseFloat((q.get("window") || "").trim());

      return {
        station: station || null,
        title: title || null,
        demo: demo === "1" || demo.toLowerCase() === "true" || demo.toLowerCase() === "demo",
        windowH: Number.isFinite(windowH) && windowH > 0 ? windowH : null
      };
    }

    const Q = getQuery();

    const PV_CONFIG = {
      STATION_QUERY: Q.station || DEFAULT_STATION,
      STATION_TITLE: Q.title || "",  // se vazio, tenta montar via Geocoder
      DEMO_MODE: Q.demo,

      TIME_WINDOW_HOURS: Q.windowH || 2,
      REFRESH_EVERY_MIN: 10,

      SWEEP_POINTS: 12,
      SWEEP_RADIUS_M: 1200,

      CLUSTER_GAP_MIN: 2,

      DEMO_LINES_COUNT: 18,
      DEMO_REFRESH_SEC: 25,
      DEMO_HEADSIGN_POOL: [
        "COHAB","AROEIRA","SANTA TEREZA","GURIRI VIA BEIRA-MAR","CENTRO","BAIRRO INDUSTRIAL",
        "MARIA ISMÊNIA","MORADA DO SOL","COLATINA VELHA","SÃO SILVANO","RIVIERA","AYRTON SENNA"
      ],
      DEMO_AGENCIES: [
        { name:"VIAÇÃO SÃO GABRIEL", color:"#f3c316" },
        { name:"VIAÇÃO JOANA DARC", color:"#0f3f82" },
        { name:"VIAÇÃO SÃO ROQUE", color:"#5fc2ff" },
        { name:"TRANS COLATINA", color:"#ff7a00" }
      ],

      AGENCY_COLOR_MAP: {
        "VIAÇÃO SÃO GABRIEL": "#f3c316",
        "VIAÇÃO JOANA DARC": "#0f3f82",
        "VIAÇÃO SÃO ROQUE": "#5fc2ff",
        "TRANS COLATINA": "#ff7a00"
      }
    };

    const GOOGLE_MAPS_API_KEY = (window.PONTOVIEW_GMAPS_KEY || "").trim() || "COLE_SUA_API_KEY_AQUI";

    /*******************************************************************
     * UI
     *******************************************************************/
    const clockEl = document.getElementById("clock");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const subStatusEl = document.getElementById("subStatus");
    const warnEl = document.getElementById("warn");
    const stageEl = document.getElementById("stage");
    const pageLabelEl = document.getElementById("pageLabel");
    const barFillEl = document.getElementById("barFill");
    const stationTitleEl = document.getElementById("stationTitle");
    const panelInfoEl = document.getElementById("panelInfo");
    const footerTextEl = document.getElementById("footerText");

    function pad2(n){ return String(n).padStart(2,"0"); }
    function tickClock(){
      const d = new Date();
      clockEl.textContent = `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
    }
    function startClock(){
      tickClock();
      const ms = 1000 - new Date().getMilliseconds();
      setTimeout(() => { tickClock(); setInterval(tickClock, 1000); }, ms);
    }

    function setStatus(t){ subStatusEl.textContent = t; }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }
    function fmtHHMM(ms){
      if (!Number.isFinite(ms)) return "--:--";
      const d = new Date(ms);
      const hh = d.getHours(), mm = d.getMinutes();
      if (!Number.isFinite(hh) || !Number.isFinite(mm)) return "--:--";
      return `${pad2(hh)}:${pad2(mm)}`;
    }
    function diffMin(aMs, bMs){
      return Math.round(Math.abs(aMs - bMs) / 60000);
    }

    function clusterTimes(timesMs){
      const t = (timesMs || []).slice().sort((a,b)=>a-b);
      if (!t.length) return [];

      const clusters = [];
      let current = [t[0]];
      for (let i=1;i<t.length;i++){
        if (diffMin(t[i], t[i-1]) <= PV_CONFIG.CLUSTER_GAP_MIN){
          current.push(t[i]);
        } else {
          clusters.push(current);
          current = [t[i]];
        }
      }
      clusters.push(current);

      return clusters.map(c => c.length === 1 ? fmtHHMM(c[0]) : `${fmtHHMM(c[0])}–${fmtHHMM(c[c.length-1])}`);
    }

    /*******************************************************************
     * Paginação (✅ ajusta ao espaço real)
     *******************************************************************/
    let currentCards = [];
    let pages = [];
    let pageIndex = 0;

    let pageTimer = null;
    let progressTimer = null;
    let pageStart = 0;

    const PAGE_DURATION_MS = 12000;
    const PAGE_PROGRESS_TICK_MS = 120;

    // ✅ não força mínimo 4: deixa o cálculo decidir
    const MIN_ITEMS_PER_PAGE = 1;
    const MAX_ITEMS_PER_PAGE = 20; // segurança

    function clearTimers(){
      if (pageTimer) clearTimeout(pageTimer);
      if (progressTimer) clearInterval(progressTimer);
      pageTimer = null;
      progressTimer = null;
    }
    function setPagerLabel(){
      const total = Math.max(1, pages.length);
      pageLabelEl.textContent = `PÁGINA ${Math.min(pageIndex+1, total)}/${total}`;
    }
    function setProgress(p){
      const pct = Math.max(0, Math.min(100, p));
      barFillEl.style.width = pct + "%";
    }

    function measureItemsPerPage(sampleCardEl){
      // ✅ usa clientHeight (mais confiável) e desconta paddings do inset da page
      const stageH = stageEl.clientHeight;
      const pad = parseFloat(getComputedStyle(stageEl).paddingTop || "0") || 0;
      const available = Math.max(0, stageH - (pad * 2));

      const cardH = sampleCardEl.getBoundingClientRect().height || 90;
      const gap = parseFloat(getComputedStyle(sampleCardEl.parentElement || stageEl).gap || "12") || 12;

      let n = Math.floor((available + gap) / (cardH + gap));
      n = Math.max(MIN_ITEMS_PER_PAGE, n);
      n = Math.min(MAX_ITEMS_PER_PAGE, n);
      return n;
    }

    // medir texto para compactar pílula
    const __measureCanvas = document.createElement("canvas");
    const __measureCtx = __measureCanvas.getContext("2d");
    function compactTextToWidth(el, text){
      const cs = getComputedStyle(el);
      const font = `${cs.fontWeight} ${cs.fontSize} ${cs.fontFamily}`;
      __measureCtx.font = font;

      const maxW = Math.max(0, el.clientWidth - 18);
      if (maxW <= 0) return "…";
      if (__measureCtx.measureText(text).width <= maxW) return text;

      let s = text;
      while (s.length > 1 && __measureCtx.measureText(s + "…").width > maxW){
        s = s.slice(0, -1);
      }
      return s + "…";
    }

    function fitPillsToWidth(cardEl){
      const pillsEl = cardEl.querySelector(".pills");
      if (!pillsEl) return;
      if (getComputedStyle(pillsEl).display === "none") return;

      let pills = Array.from(pillsEl.children);
      if (!pills.length) return;

      const maxW = pillsEl.clientWidth;
      const gap = parseFloat(getComputedStyle(pillsEl).gap || "0") || 0;

      pills.forEach(p => p.style.display = "");

      let used = 0;
      let count = 0;

      for (let i = 0; i < pills.length; i++){
        const w = pills[i].getBoundingClientRect().width;
        const nextUsed = used + (count > 0 ? gap : 0) + w;
        if (nextUsed <= maxW){
          used = nextUsed;
          count++;
          continue;
        }
        break;
      }

      if (count === 0){
        const all = pills.map(p => p.textContent.trim()).filter(Boolean);
        pillsEl.innerHTML = `<div class="pill"></div>`;
        const one = pillsEl.querySelector(".pill");
        one.textContent = compactTextToWidth(one, all.join(" • "));
        return;
      }

      for (let i = count; i < pills.length; i++){
        pills[i].style.display = "none";
      }

      const hidden = pills.length - count;
      if (hidden > 0 && count >= 1){
        const last = pills[count - 1];
        const base = last.textContent.trim();
        last.textContent = compactTextToWidth(last, base + " • …");
      }
    }

    function buildCardEl(card){
      const el = document.createElement("div");
      el.className = "card";

      const stripeColor = card.lineColor || "#0f3f82";
      const dotColor = stripeColor;

      const stripe = document.createElement("div");
      stripe.className = "stripe";
      stripe.style.background = stripeColor;

      const next = fmtHHMM(card.times[0]);
      const rest = card.times.slice(1);
      const pillTexts = clusterTimes(rest);
      const hasNext = pillTexts.length > 0;
      const pillsHtml = pillTexts.map(txt => `<div class="pill">${escapeHtml(txt)}</div>`).join("");

      const agencyLabel = (card.agency || "").trim() || "ÔNIBUS";

      el.innerHTML = `
        <div class="lineCol">
          <div class="lineNum">${escapeHtml(card.line)}</div>
          <div class="company" title="${escapeHtml(agencyLabel)}">
            <span class="dot" style="background:${escapeHtml(dotColor)}"></span>
            <span>${escapeHtml(agencyLabel)}</span>
          </div>
        </div>

        <div class="destCol">
          <div class="destName">${escapeHtml(card.destination)}</div>
        </div>

        <div class="timesCol">
          <div class="next">
            <div class="when">${next}</div>
            <div class="label">SAÍDA</div>
          </div>

          <div class="miniLabel" style="${hasNext ? "" : "display:none"}">Próximos horários</div>
          <div class="pills" style="${hasNext ? "" : "display:none"}">${pillsHtml}</div>
        </div>
      `;
      el.prepend(stripe);
      return el;
    }

    function paginateCards(cards){
      stageEl.innerHTML = "";
      pages = [];
      pageIndex = 0;

      if (!cards.length){
        const p = document.createElement("div");
        p.className = "page active";
        p.innerHTML = `<div class="empty">Nenhuma saída encontrada nas próximas ${PV_CONFIG.TIME_WINDOW_HOURS} horas.</div>`;
        stageEl.appendChild(p);
        pages = [p];
        setPagerLabel();
        setProgress(100);
        return;
      }

      // ✅ mede com um sample real
      const sample = buildCardEl(cards[0]);
      const tmp = document.createElement("div");
      tmp.style.position = "absolute";
      tmp.style.inset = "var(--pad)";
      tmp.style.visibility = "hidden";
      tmp.style.pointerEvents = "none";
      tmp.style.display = "grid";
      tmp.style.gap = "var(--stageGap)";
      tmp.appendChild(sample);
      stageEl.appendChild(tmp);

      const perPage = measureItemsPerPage(sample);
      stageEl.removeChild(tmp);

      for (let i=0; i<cards.length; i += perPage){
        const chunk = cards.slice(i, i+perPage);
        const page = document.createElement("div");
        page.className = "page";

        for (const c of chunk){
          const cardEl = buildCardEl(c);
          page.appendChild(cardEl);
          requestAnimationFrame(() => fitPillsToWidth(cardEl));
        }

        stageEl.appendChild(page);
        pages.push(page);
      }

      pages[0].classList.add("active");
      setPagerLabel();
      startPaging();

      // ✅ garante reflow depois das fontes/layout (resolve “só 4 itens”)
      setTimeout(() => {
        // repagina apenas se a página 1 estiver claramente “sobrando espaço”
        paginateCards(currentCards || []);
      }, 250);
    }

    function showPage(nextIndex){
      if (!pages.length) return;

      const from = pages[pageIndex];
      const to = pages[nextIndex];
      if (from === to) return;

      from.classList.remove("active");
      from.classList.add("exit");

      to.classList.remove("exit");
      void to.offsetWidth;
      to.classList.add("active");

      setTimeout(() => from.classList.remove("exit"), 560);

      pageIndex = nextIndex;
      setPagerLabel();
      setProgress(0);

      requestAnimationFrame(() => {
        const active = pages[pageIndex];
        if (!active) return;
        active.querySelectorAll(".card").forEach(el => fitPillsToWidth(el));
      });
    }

    function startPaging(){
      clearTimers();
      if (pages.length <= 1){
        setProgress(100);
        return;
      }

      pageStart = Date.now();
      setProgress(0);

      progressTimer = setInterval(() => {
        const elapsed = Date.now() - pageStart;
        setProgress((elapsed / PAGE_DURATION_MS) * 100);
      }, PAGE_PROGRESS_TICK_MS);

      pageTimer = setTimeout(() => {
        const next = (pageIndex + 1) % pages.length;
        showPage(next);
        startPaging();
      }, PAGE_DURATION_MS);
    }

    /*******************************************************************
     * DEMO
     *******************************************************************/
    function randInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function pick(arr){ return arr[randInt(0, arr.length - 1)]; }

    function buildDemoCards(){
      const now = Date.now();
      const end = now + PV_CONFIG.TIME_WINDOW_HOURS * 60 * 60 * 1000;

      const lines = new Set();
      while (lines.size < PV_CONFIG.DEMO_LINES_COUNT){
        const base = Math.random() < 0.30 ? randInt(300, 499) : randInt(1, 199);
        lines.add(String(base).padStart(2, "0"));
      }

      const cards = [];
      for (const line of lines){
        const dest = pick(PV_CONFIG.DEMO_HEADSIGN_POOL);
        const agency = pick(PV_CONFIG.DEMO_AGENCIES);

        const times = [];
        let t = now + randInt(2, 18) * 60 * 1000;

        const createClose = Math.random() < 0.25;
        while (t <= end){
          times.push(t);
          if (createClose && Math.random() < 0.25){
            const t2 = t + randInt(1, 2) * 60 * 1000;
            if (t2 <= end) times.push(t2);
          }
          t += randInt(6, 36) * 60 * 1000;
        }

        times.sort((a,b)=>a-b);
        if (Math.random() < 0.22 && times.length > 1) times.splice(1);

        cards.push({
          line,
          destination: dest,
          times,
          nextTime: times[0],
          agency: agency.name,
          lineColor: agency.color
        });
      }

      cards.sort((a,b) => a.nextTime - b.nextTime);
      return cards;
    }

    let demoTimer = null;
    function startDemoLoop(){
      // título demo: tenta extrair cidade do texto
      stationTitleEl.textContent = (PV_CONFIG.STATION_TITLE || PV_CONFIG.STATION_QUERY).toUpperCase();
      panelInfoEl.textContent = `Próximas saídas (${PV_CONFIG.TIME_WINDOW_HOURS}h) • Next Bus`;
      footerTextEl.textContent = PV_CONFIG.STATION_QUERY;

      setStatus(`Modo demo • Estação configurada`);
      const render = () => {
        currentCards = buildDemoCards();
        paginateCards(currentCards);

        const d = new Date();
        lastUpdateEl.textContent = `Última atualização • ${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
      };

      render();
      if (demoTimer) clearInterval(demoTimer);
      demoTimer = setInterval(render, PV_CONFIG.DEMO_REFRESH_SEC * 1000);
    }

    /*******************************************************************
     * ONLINE (Google)
     *******************************************************************/
    function loadGoogleMaps(){
      return new Promise((resolve, reject) => {
        if (window.google?.maps) return resolve();

        const key = (GOOGLE_MAPS_API_KEY || "").trim();
        if (!key || key === "COLE_SUA_API_KEY_AQUI"){
          warnEl.style.display = "block";
          warnEl.textContent = "INSIRA SUA GOOGLE MAPS API KEY (config.js OU CONSTANTE GOOGLE_MAPS_API_KEY).";
          return reject(new Error("Missing API key"));
        }

        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(key)}`;
        script.async = true;
        script.defer = true;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error("Falha ao carregar Google Maps JS API"));
        document.head.appendChild(script);
      });
    }

    function geocodeStation(query){
      return new Promise((resolve, reject) => {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: query }, (results, status) => {
          if (status === "OK" && results && results[0]){
            resolve(results[0]);
          } else {
            reject(new Error("Geocoding falhou: " + status));
          }
        });
      });
    }

    // ✅ monta título: "Bairro, Cidade - UF, CEP"
    function buildTitleFromGeocode(geo){
      const ac = geo?.address_components || [];

      const pickType = (type) => {
        const found = ac.find(c => (c.types || []).includes(type));
        return found ? (found.long_name || found.short_name || "") : "";
      };

      const neighborhood =
        pickType("neighborhood") ||
        pickType("sublocality_level_1") ||
        pickType("sublocality") ||
        "";

      const city =
        pickType("locality") ||
        pickType("administrative_area_level_2") ||
        "";

      const state = (ac.find(c => (c.types || []).includes("administrative_area_level_1"))?.short_name) || "";
      const cep = pickType("postal_code") || "";

      const n = String(neighborhood || "").trim();
      const c = String(city || "").trim();
      const s = String(state || "").trim();
      const z = String(cep || "").trim();

      if (n && c && s && z) return `${n}, ${c} - ${s}, ${z}`;
      if (n && c && s) return `${n}, ${c} - ${s}`;
      if (c && s && z) return `${c} - ${s}, ${z}`;
      if (c && s) return `${c} - ${s}`;
      if (c) return c;

      // fallback: tenta pegar "Centro, São Mateus" do texto do usuário
      const q = (PV_CONFIG.STATION_QUERY || "").split(",");
      if (q.length >= 2) return `${q[0].trim()}, ${q[1].trim()}`;
      return (PV_CONFIG.STATION_QUERY || "Estação").trim();
    }

    function normalizeAgencyName(name){
      return String(name || "").trim().toUpperCase().replace(/\s+/g, " ");
    }
    function agencyColor(agencyName){
      const n = normalizeAgencyName(agencyName);
      return PV_CONFIG.AGENCY_COLOR_MAP[n] || null;
    }

    function toRad(deg){ return deg * Math.PI / 180; }
    function toDeg(rad){ return rad * 180 / Math.PI; }

    function destinationPoint(lat, lng, bearingDeg, distanceM){
      const R = 6371000;
      const brng = toRad(bearingDeg);
      const dDivR = distanceM / R;
      const lat1 = toRad(lat);
      const lon1 = toRad(lng);

      const lat2 = Math.asin(
        Math.sin(lat1)*Math.cos(dDivR) +
        Math.cos(lat1)*Math.sin(dDivR)*Math.cos(brng)
      );
      const lon2 = lon1 + Math.atan2(
        Math.sin(brng)*Math.sin(dDivR)*Math.cos(lat1),
        Math.cos(dDivR) - Math.sin(lat1)*Math.sin(lat2)
      );

      return { lat: toDeg(lat2), lng: toDeg(lon2) };
    }

    function buildSweepDestinations(station){
      const points = [];
      for (let i=0;i<PV_CONFIG.SWEEP_POINTS;i++){
        const bearing = i * (360 / PV_CONFIG.SWEEP_POINTS);
        points.push(destinationPoint(station.lat, station.lng, bearing, PV_CONFIG.SWEEP_RADIUS_M));
      }
      return points;
    }

    function toMillis(v){
      if (!v) return null;
      if (v instanceof Date) return v.getTime();
      if (typeof v === "number"){
        if (v > 1e12) return v;
        if (v > 1e9)  return v*1000;
      }
      if (typeof v === "object" && v.value) return toMillis(v.value);
      return null;
    }

    function extractTripsFromDirectionsResult(result){
      const trips = [];
      if (!result?.routes?.length) return trips;

      for (const route of result.routes){
        const leg = route.legs?.[0];
        if (!leg?.steps?.length) continue;

        for (const step of leg.steps){
          if (step.travel_mode !== "TRANSIT" || !step.transit) continue;

          const td = step.transit;

          const lineShort = td.line?.short_name || td.line?.name || "—";
          const headsign = td.headsign || td.line?.name || td.arrival_stop?.name || "Destino";

          const depMs = toMillis(td.departure_time) || toMillis(td.departure_time?.value);
          const arrMs = toMillis(td.arrival_time) || toMillis(td.arrival_time?.value);

          // ✅ somente “saída”
          const timeMs = depMs || arrMs;
          if (!timeMs) continue;

          const agency =
            td.line?.agencies?.[0]?.name ||
            td.line?.name ||
            "";

          const color =
            td.line?.color ||
            agencyColor(agency) ||
            null;

          trips.push({
            line: String(lineShort).replace(/\s+/g," ").trim(),
            destination: String(headsign).replace(/\s+/g," ").trim(),
            timeMs,
            agency: String(agency || "").trim(),
            lineColor: color,
            key: `${String(lineShort)}|${String(headsign)}|${timeMs}|${String(agency||"")}`
          });
        }
      }
      return trips;
    }

    function aggregateTrips(allTrips){
      const uniqMap = new Map();
      for (const t of allTrips) uniqMap.set(t.key, t);
      const uniq = Array.from(uniqMap.values());

      const now = Date.now();
      const end = now + PV_CONFIG.TIME_WINDOW_HOURS * 60 * 60 * 1000;

      const groups = new Map();
      for (const t of uniq){
        if (t.timeMs < now - 20000) continue;
        if (t.timeMs > end) continue;

        const gKey = `${t.line}||${t.destination}||${t.agency || ""}`;
        if (!groups.has(gKey)){
          groups.set(gKey, {
            line: t.line,
            destination: t.destination,
            agency: t.agency || "",
            lineColor: t.lineColor || agencyColor(t.agency) || "#0f3f82",
            times: []
          });
        }
        groups.get(gKey).times.push(t.timeMs);
      }

      const cards = [];
      for (const g of groups.values()){
        g.times.sort((a,b) => a-b);
        if (!g.times.length) continue;

        cards.push({
          line: g.line,
          destination: g.destination,
          agency: g.agency,
          lineColor: g.lineColor,
          times: g.times,
          nextTime: g.times[0]
        });
      }

      cards.sort((a,b) => a.nextTime - b.nextTime);
      return cards;
    }

    let directionsService = null;
    let refreshTimer = null;
    let stationLatLng = null;

    function requestDirectionsTo(origin, dest){
      return new Promise((resolve) => {
        const req = {
          origin,
          destination: dest,
          travelMode: google.maps.TravelMode.TRANSIT,
          provideRouteAlternatives: true,
          transitOptions: { departureTime: new Date() }
        };

        directionsService.route(req, (result, status) => {
          if (status === "OK" && result) resolve({ ok:true, result });
          else resolve({ ok:false, status });
        });
      });
    }

    async function refreshOnline(){
      if (!stationLatLng) return;

      setStatus("Buscando linhas (varredura 360º)…");
      const t0 = performance.now();

      if (!directionsService) directionsService = new google.maps.DirectionsService();

      const destinations = buildSweepDestinations(stationLatLng);
      const responses = await Promise.all(destinations.map(d => requestDirectionsTo(stationLatLng, d)));

      const allTrips = [];
      let okCount = 0;

      for (const r of responses){
        if (r.ok){
          okCount++;
          allTrips.push(...extractTripsFromDirectionsResult(r.result));
        }
      }

      const cards = aggregateTrips(allTrips);
      currentCards = cards;
      paginateCards(cards);

      const dt = Math.round(performance.now() - t0);
      const now = new Date();
      lastUpdateEl.textContent = `Última atualização • ${pad2(now.getHours())}:${pad2(now.getMinutes())}`;

      if (!okCount){
        setStatus("Sem resposta da API (verifique KEY/restrições).");
      } else {
        setStatus(`Linhas: ${cards.length} • OK: ${okCount}/${PV_CONFIG.SWEEP_POINTS} • ${dt}ms`);
      }
    }

    function scheduleOnline(){
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(refreshOnline, PV_CONFIG.REFRESH_EVERY_MIN * 60 * 1000);
    }

    /*******************************************************************
     * BOOT
     *******************************************************************/
    startClock();

    (async function boot(){
      try{
        panelInfoEl.textContent = `Próximas saídas (${PV_CONFIG.TIME_WINDOW_HOURS}h) • Next Bus`;
        footerTextEl.textContent = PV_CONFIG.STATION_QUERY;

        if (PV_CONFIG.DEMO_MODE){
          warnEl.style.display = "none";
          startDemoLoop();
          window.addEventListener("resize", () => paginateCards(currentCards || []));
          return;
        }

        setStatus("Carregando Google Maps…");
        await loadGoogleMaps();

        setStatus("Localizando ponto…");
        const geo = await geocodeStation(PV_CONFIG.STATION_QUERY);
        const loc = geo.geometry.location;
        stationLatLng = { lat: loc.lat(), lng: loc.lng() };

        // ✅ título: prioridade URL (?title), senão monta via Geocoder
        if (PV_CONFIG.STATION_TITLE){
          stationTitleEl.textContent = PV_CONFIG.STATION_TITLE.toUpperCase();
        } else {
          stationTitleEl.textContent = buildTitleFromGeocode(geo).toUpperCase();
        }

        warnEl.style.display = "none";
        setStatus("Atualizando linhas…");
        await refreshOnline();
        scheduleOnline();

        window.addEventListener("resize", () => paginateCards(currentCards || []));
      }catch(err){
        console.warn(err);
        warnEl.style.display = "block";
        warnEl.textContent = "ERRO AO INICIAR. VERIFIQUE INTERNET, API KEY E O ENDEREÇO (station).";

        // fallback do título: tenta "Centro, São Mateus"
        const q = (PV_CONFIG.STATION_QUERY || "").split(",");
        stationTitleEl.textContent = (q.length >= 2 ? `${q[0].trim()}, ${q[1].trim()}` : (PV_CONFIG.STATION_QUERY || "Estação")).toUpperCase();

        setStatus("Aguardando configuração…");
      }
    })();
  </script>
